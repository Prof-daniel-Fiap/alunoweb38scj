<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-turma-heading" jhiTranslate="alunoWebApp.turma.home.createOrEditLabel">Create or edit a Turma</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alunoWebApp.turma.codigoTurma" for="field_codigoTurma">Codigo Turma</label>
                    <input type="text" class="form-control" name="codigoTurma" id="field_codigoTurma"
                           formControlName="codigoTurma"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alunoWebApp.turma.dataCriacao" for="field_dataCriacao">Data Criacao</label>
                    <div class="input-group">
                        <input id="field_dataCriacao" type="text" class="form-control" name="dataCriacao" ngbDatepicker #dataCriacaoDp="ngbDatepicker" formControlName="dataCriacao"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dataCriacaoDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alunoWebApp.turma.unidade" for="field_unidade">Unidade</label>
                    <input type="text" class="form-control" name="unidade" id="field_unidade"
                           formControlName="unidade"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="alunoWebApp.turma.observacoes" for="field_observacoes">Observacoes</label>
                    <textarea class="form-control" name="observacoes" id="field_observacoes"
                              formControlName="observacoes"></textarea>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
